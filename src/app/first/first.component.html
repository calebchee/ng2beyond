{{diagnostic}}
<div class="">
    <h1>User Form</h1>
    <form (ngSubmit)="f.form.valid && getUser()" #f="ngForm" >
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="model.username" name="username" #name="ngModel" >
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">User Name is </div>     
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" [(ngModel)]="model.password" name="password" >
      </div>        
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" [(ngModel)]="model.firstname" name="firstname" >
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname" [(ngModel)]="model.lastname" name="lastname" >
      </div>  
      <div class="form-group">
        <label for="lastname">Location</label>
        <select class="form-control" id="location" >
          <option *ngFor="let loc of locations" [value]="low">{{loc}}</option>
        </select>
      </div>
      <button class="btn btn-success" type="submit">Submit</button>
      TODO: remove this: {{model.username}}    
      </form>
</div>
